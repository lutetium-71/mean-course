<section *ngIf="postList.isNotEmpty">
  <material-expansionpanel
    *ngFor="let post of postList"
    name="{{ post.title }}"
    saveText="Edit"
    cancelText="Delete"
    (cancel)="deletePost(post.id)"
    (save)="getPost(post.id)"
  >
    {{ post.content }}
  </material-expansionpanel>
</section>

<material-expansionpanel
  *ngIf="postList.isEmpty"
  name="No messages"
  [showSaveCancel]="false"
  disabled
>
  No Messages :(
</material-expansionpanel>
