<section *ngIf="posts.isNotEmpty">
    <material-expansionpanel flat *ngFor="let post of posts" name="{{post.title}}" [showSaveCancel]="false">
        {{post.content}}
    </material-expansionpanel>
</section>

<material-expansionpanel flat *ngIf="posts.isEmpty" name="No messages" [showSaveCancel]="false">
    No Messages :(
</material-expansionpanel>
