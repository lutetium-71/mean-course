<section class="data-entry">
    <h2>Post Comments</h2>
    <div class="mdc-card demo-size">
        <form>
            <material-input label="Title" floatingLabel [(ngModel)]="enteredTitle" class="wide" ngControl="title"
                required>
            </material-input>
            <material-input label="Content" floatingLabel [(ngModel)]="enteredContent" class="wide" ngControl="content"
                required>
            </material-input>
        </form>
        <div class="mdc-card__actions">
            <div class="mdc-card__action-buttons">
                <material-button raised (click)="onAddPost()">Save Post</material-button>
            </div>
            <div class="mdc-card__action-icons">
                <material-button icon>
                    <material-icon icon="favorite_border"></material-icon>
                </material-button>
                <material-button icon>
                    <material-icon icon="share"></material-icon>
                </material-button>
                <material-button icon>
                    <material-icon icon="more_vert"></material-icon>
                </material-button>
            </div>
        </div>
    </div>
</section>
