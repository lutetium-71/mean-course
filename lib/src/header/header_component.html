<header class="material-header">
  <div class="material-header-row">
    <span class="material-header-title"
      ><a [routerLink]="RoutePaths.posts.toUrl()" [routerLinkActive]="'active'"
        >My Messages</a
      ></span
    >
    <div class="material-spacer"></div>
    <nav class="material-navigation">
      <material-button
        [routerLink]="RoutePaths.create.toUrl()"
        [routerLinkActive]="'active'"
        >New Post</material-button
      >
      <material-button
        [routerLink]="RoutePaths.login.toUrl()"
        [routerLinkActive]="'active'"
        >Login</material-button
      >
      <material-button
        [routerLink]="RoutePaths.signup.toUrl()"
        [routerLinkActive]="'active'"
        >Sign Up</material-button
      >
    </nav>
  </div>
</header>
